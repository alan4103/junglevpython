name: Deploy Flask App to Dokploy

on:
  push:
    branches: [main]

env:
  APP_NAME: "flask-app"  # 自定义应用名称（仅字母数字和短横线）
  DOCKER_REGISTRY: "docker.io"  # 使用 Docker Hub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 2: 设置构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 步骤 3: 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 步骤 4: 构建并推送 Docker 镜像（修复标签问题）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
          # 简化缓存配置
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 步骤 5: 触发 Dokploy 部署
      - name: Deploy to Dokploy
        run: |
          FULL_IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}"
          echo "正在部署镜像: $FULL_IMAGE_NAME"
          
          curl -X POST "${{ secrets.DOKPLOY_SERVER_URL }}/api/applications/${{ secrets.DOKPLOY_APP_ID }}/deploy" \
            -H "Authorization: Bearer ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "'"$FULL_IMAGE_NAME"'"}'

      # 步骤 6: 健康检查
      - name: Health Check
        run: |
          echo "等待应用启动..."
          sleep 30
          curl -sSf ${{ secrets.APP_URL }} || exit 1