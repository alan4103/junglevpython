<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯記錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">編輯記錄</h1>
        <form action="/edit/{{ record.id }}" method="post">
            <div class="form-group mb-3">
                <label for="job_number">工作單號:</label>
                <input type="text" class="form-control" id="job_number" name="job_number" value="{{ record.job_number }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="department">部門:</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ record.department }}">
            </div>
            <div class="form-group mb-3">
                <label for="work_type">工作類型:</label>
                <select class="form-control" id="work_type" name="work_type" required>
                    {% for wt in work_types %}
                        <option value="{{ wt }}" {% if wt == record.work_type %}selected{% endif %}>{{ wt }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="line_count">線數:</label>
                <input type="number" class="form-control" id="line_count" name="line_count" value="{{ record.line_count }}">
            </div>
            <div class="form-group mb-3">
                <label for="remark">備註:</label>
                <textarea class="form-control" id="remark" name="remark" rows="3">{{ record.remark }}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="date">日期:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ record.date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="/records" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
