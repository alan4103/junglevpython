{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>新增工作記錄</h2>
    <form method="POST" action="{{ url_for('add') }}">
        <!-- 基本資訊 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">工作單號*</label>
                <input type="text" name="job_number" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">部門</label>
                <input type="text" name="department" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">工作類型*</label>
                <select name="work_type" class="form-select" required>
                    {% for wt in work_types %}
                        <option value="{{ wt }}">{{ wt }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- 產品選擇 -->
        <div class="card mb-3">
            <div class="card-header">產品選擇</div>
            <div class="card-body">
                <div class="row">
                    {% for code, price in product_prices.items() %}
                    <div class="col-md-4 mb-2">
                        <div class="input-group">
                            <span class="input-group-text" style="width: 100px;">
                                {{ code }} ({{ price }}元)
                            </span>
                            <input type="number" name="product_{{ code }}" 
                                   class="form-control" min="0" value="0">
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- 其他資訊 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">線數</label>
                <input type="number" name="line_count" class="form-control" value="0" min="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">日期*</label>
                <input type="date" name="date" class="form-control" 
                       value="{{ default_date }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">備註</label>
            <textarea name="remark" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
        <a href="{{ url_for('view_records') }}" class="btn btn-secondary">查看記錄</a>
    </form>
</div>
{% endblock %}
