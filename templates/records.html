<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作記錄查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">工作記錄查詢</h1>
        <form class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="輸入關鍵字搜尋（工作單號、部門、工作類型、備註）" name="search" value="{{ search_keyword }}">
                <button class="btn btn-outline-secondary" type="submit">搜尋</button>
            </div>
        </form>
        <div class="mb-3">
            <a href="/" class="btn btn-primary">新增記錄</a>
            <a href="/download" class="btn btn-success">下載 Excel</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>工作單號</th>
                    <th>部門</th>
                    <th>工作類型</th>
                    <th>線數</th>
                    <th>備註</th>
                    <th>記錄時間</th>
                    <th>日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.job_number }}</td>
                    <td>{{ record.department }}</td>
                    <td>{{ record.work_type }}</td>
                    <td>{{ record.line_count }}</td>
                    <td>{{ record.remark }}</td>
                    <td>{{ record.record_time }}</td>
                    <td>{{ record.date }}</td>
                    <td>
                        <a href="/edit/{{ record.id }}" class="btn btn-sm btn-warning">編輯</a>
                        <a href="/delete/{{ record.id }}" class="btn btn-sm btn-danger" onclick="return confirm('確定刪除嗎？')">刪除</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="9">沒有找到記錄</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
